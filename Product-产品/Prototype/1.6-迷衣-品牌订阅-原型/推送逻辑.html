              <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">1、已经默认帮用户选择默认1天推送1次，如果用户修改了推送频率，则后端在推送时要注意到不同用户的频率限制条件（</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;color:#CC0000;">1.6版暂不让用户进行修改</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">）；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">2、用户点击推送的消息模板后，会</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">跳转至</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">【我关注的品牌】；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">3、因此推送要同时满足三个条件：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">①用户的推送频率限制；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">②PC推送的数据把用户的【我的】小红点点亮；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">③可用的消息模板（如果不可用，则继续累积推送条件，直到有可用的消息模板）；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">4、如果用户点击了品牌主页【当季上新】或【折扣上新】，则视为用户已经看过此列表中的所有商品。</span></p>
